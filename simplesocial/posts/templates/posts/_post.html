<br>
<div class="post media">
  <h3>{{ post.message|safe }}</h3>
</div>

    <div class="media-body" style="overflow: visible">

      <!-- <strong>{{ post.user.username }}</strong> -->

        <h5 class="media-heading">

          <span class="username">
            <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
          </span>

          <time class="time">
            <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
          </time>


        </h5>


      <div class="media-footer">
        {% if user.is_authenticated and post.user == user and not hide_delete %}
          <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-lng btn-fill btn-danger btn-large">
            <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span> <!-- aria: Accessible rich internet applications -->
            <span class="icon-label">Delete</span>
          </a>
        {% endif %}
      </div>

    </div>
